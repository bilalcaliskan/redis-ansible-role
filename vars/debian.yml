---

# 5.0.7-2 is the current latest for ubuntu 20.04
# 4.0.9-1ubuntu0.2 is the current latest for ubuntu 18.04
redis_version: latest
os_required_packages:
  - wget
  - net-tools
  - telnet
  - firewalld
  - vim
  - tuned
systemd_conf_path: /lib/systemd/system/redis-server.service
sentinel_dest_file: /etc/redis/sentinel.conf
redis_dest_file: /etc/redis/redis.conf
